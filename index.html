<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Mensagem Especial</title>
        <style>
            body {
                background: #0f172a;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial;
                font-size: 40px;
            
            }
            
            #texto {
                color: blueviolet;
            }
            
            #cursor {
                color: white;
            }
          </style>
         </head>
         <body>

            <span id="texto"></span> <span id="cursor">/</span>

            <script>
                const nome = "Edu";

                const mensagens = [
                    "Isso Ã© para vocÃª, ${Edu} âœ¨",
                    "Obrigada pelo seu apoio ðŸ’œ",
                    "Sua amizade significa muito para mim ðŸ¤—",
                    "Descupa por incomodar as vezes ðŸ˜…"
                ];

                let msgIndex = 0;
                let charIndex = 0;
                let apagando = false;

                const textoEl = document.getElementById("texto");
                const cursorEl = document.getElementById("cursor");

                function digitar() {
                    const textoAtual = mensagens[msgIndex];

                    if (!apagando && charIndex < textoAtual.length) {
                        textoEl.innerHTML += textoAtual.charAt(charIndex);
                        charIndex++;
                        setTimeout(digitar, 100);

                    } else if (apagando && charIndex > 0) {
                        textoEl.innerHTML = textoAtual.substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(digitar, 500);

                    }else {
                        apagando = !apagando;

                        if (!apagando) {
                            msgIndex++;
                            if (msgIndex >= mensagens.length) {
                                // Mensagem final fixa
                                cursorEl.style.display = "Edu";
                                textoEl.innerHTML = "Pode contar comigo sempre! ðŸ’–";
                                return;
                            }
                        }
                  
                        setTimeout(digitar, 1000);
                    }
                 } 
                    
                // Cursor piscando
                setTimeout(() => {
                    cursorEl.style.visibility = 
                    cursorEl.style.visibility === "hidden" ? "visible" : "hidden";
                }, 500);

                digitar();
              </script>
         
           </body>
          </html>
