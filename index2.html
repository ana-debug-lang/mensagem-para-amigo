<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Mensagem Romântica</title>
        <style>
            /* Fundo e estilo geral */
            body {
                background: #0f172a;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                font-size: 40px;
                color: #34d399; /* verde romântico */
                text-align: center;
                flex-direction: column;
                margin: 0;
                padding: 0;
            }

            /* Cursor piscando */
            #cursor {
                /* herda a cor do texto (verde) */
              }
            
              /* Mensagem final estilizada */
              #final {
                color: red;
                font-size: 70px;
                font-weight: bold;
                animation: pulse 1s infinite;
                display: inline-block;
                margin-top: 20px;
              }

              /* Animação de pulso */
              @keyframes pulse {
                0% { transform: scale(1); opacity: 0.7; }
                50% { transform: scale(1.2); opacity: 1; }
                100% { transform: scale(1); opacity: 0.7;}
              }
            </style>
          </head>
          <body>

            <span id="texto"></span> <span id="cursor">/</span>

            <script>
                const mensagens = [
                    "Você não é só um capítulo. Você é a minha história.",
                    "Obrigada por me fazer sentir amada todos os dias.",
                    "Você é minha escolha, sempre. Mesmo nos dias difíceis, eu escolho você ",
                    "Você é meu paraíso em um mundo caótico"
                ];

                let msgIndex = 0;
                let charIndex = 0;
                let apagando = false;

                const textoEl = document.getElementById("texto");
                const cursorEl = document.getElementById("cursor");

                function digitar() {
                    const textoAtual = mensagens[msgIndex];

                    if (!apagando && charIndex < textoAtual.length) {
                        textoEl.innerHTML += textoAtual.charAt(charIndex);
                        charIndex++;
                        setTimeout(digitar, 100);

                    } else if (apagando && charIndex > 0) {
                        textoEl.innerHTML = textoAtual.substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(digitar, 50);

                    }else {
                        apagando = !apagando;

                        if (!apagando) {
                            msgIndex++;
                            if (msgIndex >= mensagens.length) {
                                // Mensagem final fixa e romântica
                                cursorEl.style.display = "Amor";
                                textoEl.innerHTML += "<br><span id=\"final\">Eu te amo ❤</span>";
                                return;
                            }
                        }
                  
                        setTimeout(digitar, 1500); 
                      }
                    }
                 
                   // Cursor piscando
                   setTimeout(() => {
                    cursorEl.style.visibility = 
                    cursorEl.style.visibility === "hidden" ? "visible" : "hidden";
                }, 500);

                digitar();
              </script>
         
           </body>
          </html>
